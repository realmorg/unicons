      body {
        padding: 0;
        margin: 0;
        font-family: "Inter", sans-serif;
        font-size: 1.15rem;
        background: #0e0f11;
        color: #fff;
      }
      * {
        box-sizing: border-box;
      }

      a {
        color: white;
        text-decoration: none;
        background: linear-gradient(to bottom, var(--color-2) 0%, var(--color-1) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      a:visited {
        text-decoration: none;
      }

      .flex {
        display: flex;
        align-items: center;
      }

      .container {
        max-width: 1024px;
        margin: 0 auto;
        gap: 12px;
        --color-1: #08eba7;
        --color-2: #08baeb;
        --color-gray: rgb(123, 123, 123);
        --color-gray-light: rgb(199, 199, 199);
        --color-gray-dark: rgb(34, 34, 34);
        --color-blue: rgba(31, 102, 255, 0.9);
        --color-red: rgba(255, 0, 0, 0.9);
      }

      header {
        flex-direction: column;
        padding: 2.5rem 0;
      }

      main.container {
        max-width: 80vw;
        flex-direction: row;
        align-items: flex-start;
        gap: 32px;
      }

      .logo-tagline {
        flex-direction: column;
        font-size: 1.5rem;
        gap: 12px;
      }

      .logo-tagline p {
        margin: 0;
        font-size: 1.25rem;
        line-height: 1.5;
        text-align: center;
      }

      .logo-tagline span {
        opacity: 0.65;
      }

      .tagline {
        gap: 12px;
      }

      .tagline a {
        text-decoration: none;
        color: inherit;
        background: none;
        background-clip: unset;
        -webkit-background-clip: unset;
        -webkit-text-fill-color: unset;
      }

  <body>
    <web-app>
      <import-element from="/elements/unicons-logo.element.html"></import-element>
      <import-element from="/elements/icon-menu-item.element.html"></import-element>
      <import-element from="/elements/icon-menu-list.element.html"></import-element>
      <import-element from="/elements/icon-list.element.html"></import-element>
      <import-element from="/elements/icon-button.element.html"></import-element>
      <import-element from="https://realm.codes/elements/realm-logo.element.html"></import-element>

      <global-state name="unicons-selected-icon" type="string" storage="localStorage">ai</global-state>
      <global-state name="unicons-loaded-icons" type="object">{}</global-state>

      <header class="container flex">
        <div class="logo-tagline flex">
          <unicons-logo width="850px" height="148px"></unicons-logo>

          <div class="tagline flex">
            The Universal Web Component Icons built with
            <a href="https://realm.codes"><realm-logo size="22"></realm-logo></a>
          </div>

          <p>
            <span>Supercharge Your Web Design with Agnostic Icons, Ported from</span>
            <a href="https://react-icons.github.io/react-icons/" target="_blank">React Icons</a>
            <br />
            <span>Compatible with All Frameworks (React, Vue, Svelte, and More!)</span>
          </p>
        </div>
      </header>

      <main class="container flex">
        <icon-menu-list></icon-menu-list>
        <icon-list></icon-list>
      </main>
    </web-app>
  </body>
