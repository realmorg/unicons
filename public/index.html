      :root {
        --color-green: #08eba7;
        --color-blue: hsla(221, 100%, 56%, 0.9);
        --color-blue-light: #08baeb;
        --color-gray: hsla(0, 0%, 48%, 1);
        --color-gray-light: hsla(0, 0%, 78%, 1);
        --color-gray-dark: hsla(0, 0%, 13%, 1);
        --color-red: hsla(0, 100%, 50%, 0.9);
        --color-dark: hsla(220, 10%, 6%, 1);
        --sidebar-width: 300px;
        --base-spacing: 8px;
        --x0\.5-spacing: calc(var(--base-spacing) / 2);
        --x1-spacing: var(--base-spacing);
        --x1\.5-spacing: calc(var(--base-spacing) * 1.5);
        --x2-spacing: calc(var(--base-spacing) * 2);
        --x3-spacing: calc(var(--base-spacing) * 3);
        --x4-spacing: calc(var(--base-spacing) * 4);
        --x5-spacing: calc(var(--base-spacing) * 5);
        --x6-spacing: calc(var(--base-spacing) * 6);
        --x7-spacing: calc(var(--base-spacing) * 7);
        --x8-spacing: calc(var(--base-spacing) * 8);
        --x9-spacing: calc(var(--base-spacing) * 9);
        --x10-spacing: calc(var(--base-spacing) * 10);
      }

      web-app:not([loaded]) {
        filter: grayscale(1) blur(10px);
      }

      web-app[loaded] {
        transition: opacity 0.35s ease, filter 0.15s ease;
        transition-delay: 0.2s;
      }

      body {
        padding: 0;
        margin: 0;
        font-family: "Inter", sans-serif;
        font-size: 1.15rem;
        background: var(--color-dark);
        color: #fff;
      }
      * {
        box-sizing: border-box;
      }

      a {
        color: white;
        text-decoration: none;
        background: linear-gradient(to bottom, var(--color-blue-light) 0%, var(--color-green) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      a:visited {
        text-decoration: none;
      }

      .flex {
        display: flex;
        align-items: center;
      }

      .container {
        margin: 0 auto;
        gap: var(--x1\.5-spacing);
      }

      header {
        padding: 1vh 0 1vh var(--sidebar-width);
      }

      main {
        flex-direction: row;
        align-items: flex-start;
        gap: calc(var(--base-spacing) * 2.25);
        padding-left: var(--sidebar-width);
      }

      aside {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 2;
      }

      .aside-container {
        position: relative;
        flex-direction: column;
        width: var(--sidebar-width);
      }

      .logo-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 95%;
        background: var(--color-dark);
        border-bottom: 1px solid var(--color-gray-dark);
        z-index: 1;
      }

      .logo-tagline {
        flex-direction: column;
        font-size: 0.9rem;
        line-height: 1.25;
        gap: var(--x1-spacing);
        padding: var(--x2-spacing) var(--x4-spacing) var(--x2-spacing) var(--x2-spacing);
      }

      .tagline {
        gap: var(--x1-spacing);
        flex-direction: column;
        text-align: center;
      }

      .tagline a {
        text-decoration: none;
        color: inherit;
        background: none;
        background-clip: unset;
        -webkit-background-clip: unset;
        -webkit-text-fill-color: unset;
      }

      .icon-list-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        padding-top: 170px;
        overflow-y: auto;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <web-app>
      <import-element from="/elements/unicons-logo.element.html"></import-element>
      <import-element from="/elements/rounded-button.element.html"></import-element>
      <import-element from="/elements/icon-menu-item.element.html"></import-element>
      <import-element from="/elements/icon-menu-list.element.html"></import-element>
      <import-element from="/elements/icon-info.element.html"></import-element>
      <import-element from="/elements/icon-loader.element.html"></import-element>
      <import-element from="/elements/icon-list.element.html"></import-element>
      <import-element from="/elements/icon-button.element.html"></import-element>
      <import-element from="/elements/dialog-dispatcher.element.html"></import-element>
      <import-element from="/elements/custom-dialog.element.html"></import-element>
      <import-element from="https://realm.codes/elements/realm-logo.element.html"></import-element>
      <global-state name="is-install-open" type="boolean">false</global-state>

      <main class="container flex">
        <icon-list></icon-list>
      </main>

      <aside>
        <div class="flex aside-container">
          <div class="logo-header">
            <div class="flex logo-tagline">
              <unicons-logo width="200px" height="34px"></unicons-logo>
              <div class="flex tagline">
                Universal Web Component Icons
                <br />
                <a href="https://realm.codes"><realm-logo size="15" label="BY REALM"></realm-logo></a>
              </div>
              <dialog-dispatcher></dialog-dispatcher>
            </div>
          </div>

          <div class="icon-list-container">
            <icon-menu-list></icon-menu-list>
          </div>
        </div>
      </aside>
    </web-app>
  </body>
</html>
